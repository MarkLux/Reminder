<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="layout.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Reminder - 登录</title>
</head>
<body>
<div th:include="layout/navbar">
</div>
<div class="container">
<div class="card border-primary mb-3" style="margin-top: 10%">
    <div class="card-header header-primary">登录</div>
    <div class="card-body text-primary">
        <div th:if="${errorMessage} != null" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="输入登录邮箱">
                <small id="user-name-help" class="form-text text-muted">输入您注册时使用的邮箱地址</small>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="输入您的密码">
            </div>
            <!--<div class="form-check">-->
                <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                <!--<label class="form-check-label" for="exampleCheck1">记住我</label>-->
            <!--</div>-->
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
