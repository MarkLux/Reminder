<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="layout.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Reminder - 注册</title>
</head>
<body>
<div th:include="layout/navbar">
</div>
<div class="container">
    <div class="card border-primary mb-3" style="margin-top: 10%">
        <div class="card-header header-primary">注册</div>
        <div class="card-body text-primary">
            <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
            <div th:if="${errorMessage} != null" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="email">输入登录邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="输入一个合法的邮箱地址">
                    <small id="user-email-help" class="form-text text-muted">请确保您输入的邮箱没有被注册过</small>
                </div>
                <div class="form-group">
                    <label for="userName">输入用户名</label>
                    <input type="text" class="form-control" id="userName" name="userName"  placeholder="输入一个用户名">
                    <small id="user-name-" class="form-text text-muted">长度控制在20个字符以内</small>
                </div>
                <div class="form-group">
                    <label for="password">输入密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="输入您的密码">
                </div>
                <div class="form-group">
                    <label for="password">确认您的密码</label>
                    <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="再次输入您的密码">
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
